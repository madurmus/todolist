<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ! Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ! Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- ! External CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container mt-4">
        <h1 class="text-danger text-center fw-bold">TODO LİST</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title bg-secondary p-3 my-2 border border-1 rounded-2 text-white">Görev Girme Bölümü</h5>
                <input id="searchInput" type="text" placeholder="Görev giriniz..." class="form-control shadow-none">
                <button type="submit" id="btnEkle" class="btn btn-primary mt-2">Ekle</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h2 class="text-secondary text-center fw-bold">Yapılacaklar</h2>
                <input id="searchFilter" type="text" class="form-control" placeholder="Görev arayınız...">
                <ul id="todoListesi" class="border border-1 rounded-2 p-2 my-3">
                    <!-- <li class="list-item list-unstyled border border-bottom p-2 my-2">Görev-1
                        <i class="fa-solid fa-circle-xmark float-end mt-1"></i>
                    </li> -->
                    
                </ul>
                <button id="btnTemizle" class="btn btn-danger">Temizle</button>
            </div>
        </div>
    </div>





    <!-- ! Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- ! External JS -->
    <script src="script.js"></script>
</body>
</html>
